<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        ul {
            list-style: none;
        }
        ul li span {
            color: #ffffff;
        }
    </style>
    <title>Results</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-dark text-primary">
        <h1 class="card-title">Survey Results</h1>
        <ul>
            <li class="card-text">Name: <span>{{session['name']}}</span></li>
            <li class="card-text">City: <span>{{session['city']}}</span</li>
            <li class="card-text">Favorite Technology: <span>{{session['language']}}</span></li>
            <li class="card-text">Stack: <span>{{session['stack']}}</span></li>
            <li class="card-text">Wage: <span>{{session['wage']}}</span></li>
            <li class="card-text">Comments: <span>{{session['comments']}}</span></li>
        </ul>
    </div>
</body>
</html>
